name: cupy-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pytorch
  - torchvision
  - numba
  - cupy
  - glob2
  - line_profiler
  - matplotlib
  - pandas
  - scipy
  - opencv
  - oct2py
  - scikit-learn
  - scikit-image
  - torchaudio
  - pytorch-cuda==12.1
  - r-xml
prefix: /root/miniconda/envs/cupy-env
